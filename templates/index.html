<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabetoScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e252c;
            color: white;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            max-width: 50%;
        }
        .image-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row w-100 align-items-center">
            <div class="col-md-6 content">
                <h1 class="fw-bold">DiabetoScan</h1>
                <p>Developed a machine learning model on diabetes prediction</p>
                <a href="{{ url_for('predict') }}" class="btn btn-primary mt-3">Go to App</a>
            </div>
            <div class="col-md-6 image-container text-center">
                <img src="{{ url_for('static', filename='image.png') }}" alt="Diabetes Prediction Image" class="img-fluid banner-image">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
