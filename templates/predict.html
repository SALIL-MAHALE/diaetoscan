<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e252c;
            color: white;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .form-control {
            background-color: #3a4149;
            color: white;
            border: none;
        }
        .form-control:focus {
            background-color: #3a4149;
            color: white;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Diabetes Prediction Using Machine Learning</h2>
        <br><br>
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Number of Pregnancies*</label>
                    <input type="number" step="0.01" class="form-control" name="num_pregnancies" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Glucose Level*</label>
                    <input type="number" step="0.01" class="form-control" name="glucose_level" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Blood Pressure Value*</label>
                    <input type="number" step="0.01" class="form-control" name="blood_pressure" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Skin Thickness Value*</label>
                    <input type="number" step="0.01" class="form-control" name="skin_thickness" required>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label class="form-label">BMI Value*</label>
                    <input type="number" step="0.01" class="form-control" name="bmi" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Diabetes Pedigree Function*</label>
                    <input type="number" step="0.01" class="form-control" name="diabetes_pedigree_function" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Age of Person*</label>
                    <input type="number" step="0.01" class="form-control" name="age" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Diabetes Test Result</button>
        </form>
        <br>
        <br>
        {% if result %}
            {% if result.error %}
                <h3>Error: {{ result.error }}</h3>
            {% else %}
                <h3>Prediction: {{ result.prediction }}</h3>
                <h4>Probability of Disease: {{ result.disease_probability }}</h4>
            {% endif %}
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
